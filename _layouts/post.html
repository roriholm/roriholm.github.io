---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="main-title" itemprop="name headline">{{ page.title }}</h1>
    <div class="posted post-box">
      POSTED ON
      <span class="date-post">

        {{ page.date | date: "%A, %B %-d, %Y" }}
      </span>

    </div>
      </header>

  <div class="post-content-main" itemprop="articleBody">
    {{ content }}
  </div>

</article>
